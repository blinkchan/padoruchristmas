<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta charset="en">

<head>
    <title> Padoru Timer </title>
    <script src="stuff/coding/fgo/padoru.js"></script>
    <link rel="stylesheet" href="fgo/design.scss">
</head>

<body>
    <h1> Wait.. it's not Christmas yet.. </n>
        But whatever ^~^ </h1>
    <h2>Nero Claudius wishes you well</h2>
    <script>
        var today = new Date();
        var BigDay = new Date("December 25, 2019");
        var msPerDay = 24 * 60 * 60 * 1000;
        var timeLeft = (BigDay.getTime() - today.getTime());
        var e_daysLeft = timeLeft / msPerDay;
        var daysLeft = Math.floor(e_daysLeft);
        var yearsLeft = 0;
        if (daysLeft > 365) {
            yearsLeft = Math.floor(daysLeft / 365);
            daysLeft = daysLeft % 365;
        }
        var e_hrsLeft = (e_daysLeft - daysLeft) * 24;
        var hrsLeft = Math.floor(e_hrsLeft);
        var minsLeft = Math.floor((e_hrsLeft - hrsLeft) * 60);
        document.write(yearsLeft + " years " + daysLeft + " days " + hrsLeft + " hours " + minsLeft + " minutes");
    </script>

</body>
